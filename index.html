<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Agendamento</title>
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Agendamento</h1>
        <form>

            <div class="row">
                <!-- Formulário simples -->
                <div>
                    <h3>Dados do paciente</h3>
                </div>
                <!-- Nome -->
                <div class="col-6 mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                </div>
                <!--Sobrenome-->
                <div class="col-6 mb-3">
                    <label for="sobrenome" class="form-label">Sobrenome</label>
                    <input type="text" class="form-control" id="sobrenome" placeholder="Digite seu sobrenome">
                </div>
                <!--Data de nascimento-->
                <div class="col-6 mb-3">
                    <label for="DN" class="form-label">Data de Nascimento</label>
                    <input type="text" class="form-control" id="DN" placeholder="Digite sua data de nascimento">
                </div>
                <!--CPF-->
                <div class="mb-3">
                    <label for="CPF" class="form-label">CPF</label>
                    <input type="CPF" class="form-control" id="CPF" placeholder="Digite seu CEP">
                </div>
                <!-- CEP -->
                <div class="mb-3">
                    <label for="CEP" class="form-label">CEP</label>
                    <input type="CEP" class="form-control" id="CEP" placeholder="Digite seu CEP">
                </div>

                <!-- Telefone -->
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="telefone" placeholder="(99) 99999-9999">
                </div>
            </div>
            
            <div class="row">
                <div>
                    <h3>Dados da consulta</h3>
                </div>
                <!-- Data da consulta -->
                <div class="mb-3">
                    <label for="data" class="form-label">Data da consulta</label>
                    <input type="date" class="form-control" id="data">
                </div>

                <!-- Especialidade -->
                <div class="mb-3">
                    <label for="especialidade" class="form-label">Especialidade</label>
                    <select class="form-select" id="especialidade">
                        <option selected>Escolha a especialidade</option>
                        <option>Clínico Geral</option>
                        <option>Dentista</option>
                        <option>Cardiologista</option>
                        <option>Ginecologista</option>
                        <option>Dermatologista</option>
                        <option>Psicologia</option>
                        <option>Nutricionista</option>

                    </select>
                </div>

                <div class="mb-3">
                    <label for="Clínica" class="form-label">Clínica</label>
                    <select class="form-select" id="Clínica">
                        <option selected>Escolha a clínica</option>
                        <option>Taguatinga</option>
                        <option>Samambaia</option>
                        <option>Ceilândia</option>
                        <option>Asa Sul</option>
                        <option>Asa Norte</option>
                        <option>Plano Piloto</option>
                    </select>
                </div>

                <!-- Observações -->
                <div class="mb-3">
                    <label for="observacoes" class="form-label">Observações</label>
                    <textarea class="form-control" id="observacoes" rows="3"
                        placeholder="Alguma informação extra?"></textarea>
                </div>
            </div>

            <!-- Botão de envio -->
            <button type="submit" class="btn btn-primary">Agendar Consulta</button>
        </form>


        <!-- Link para o JS do Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
